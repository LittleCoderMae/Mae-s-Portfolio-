<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mae Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.emailjs.com/sdk/3.11.0/email.min.js"></script>
    <style>
        :root {
            --primary-blue: #1a237e;
            --primary-dark: #0d2453;
            --primary-light: #3f51b5;
            --accent-blue: #2196f3;
            --accent-light: #4fc3f7;
            --neon-blue: #00b0ff;
            --admin-dark: #1a1f3d;
            --admin-accent: #3949ab;
            --text-light: #ffffff;
            --text-dark: #1a1a1a;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d0f1a 0%, #1a1f3d 50%, #0d2453 100%);
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-blur {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d0f1a 0%, #1a1f3d 50%, #0d2453 100%);
        }
        .background-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 50%, rgba(31, 150, 243, 0.15) 0%, transparent 40%),
                        radial-gradient(ellipse at 80% 30%, rgba(79, 195, 247, 0.15) 0%, transparent 40%);
        }
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(31, 150, 243, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(31, 150, 243, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .floating-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
        }
        .floating-element:nth-child(1) { width: 200px; height: 200px; background: #2196f3; top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { width: 150px; height: 150px; background: #4fc3f7; top: 50%; right: 15%; animation-delay: 5s; }
        .floating-element:nth-child(3) { width: 180px; height: 180px; background: #1a237e; bottom: 15%; left: 50%; animation-delay: 10s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 30px) scale(0.9); }
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #4fc3f7;
            border-radius: 50%;
            opacity: 0.3;
            animation: particleFloat 15s infinite linear;
        }
        @keyframes particleFloat {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100px) translateX(calc(100vw * var(--x-factor))); opacity: 0; }
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 1400px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(13, 15, 26, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            transition: var(--transition-smooth);
        }
        nav.scrolled {
            padding: 0.75rem 2rem;
            box-shadow: var(--glass-shadow);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            transition: var(--transition-smooth);
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo i {
            font-size: 1.5rem;
            color: #4fc3f7;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            align-items: center;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color var(--transition-smooth);
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-purple), var(--radiant-peach));
            transition: width var(--transition-smooth);
        }
        .nav-links a:hover {
            color: var(--primary-purple);
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .theme-toggle {
            background: var(--glass-white);
            border: 2px solid var(--primary-purple);
            padding: 0.75rem 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            color: var(--primary-purple);
            font-size: 1.2rem;
            transition: all var(--transition-smooth);
        }
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.4);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
            position: relative;
            z-index: 1;
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--prof-plum), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        .contact-section {
            animation: slideInLeft 0.8s ease;
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }
        .contact-info {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 150, 243, 0.15);
            animation: slideInLeft 1s ease;
            transition: all var(--transition-smooth);
        }
        .contact-info:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 150, 243, 0.25);
        }
        .contact-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 150, 243, 0.15);
            animation: slideInRight 1s ease;
            transition: all var(--transition-smooth);
        }
        .contact-form:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 150, 243, 0.25);
        }
        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 2rem;
            transition: all var(--transition-smooth);
        }
        .contact-item:hover {
            transform: translateX(10px);
        }
        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(167, 139, 250, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-purple);
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        .contact-item-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--prof-plum);
            margin-bottom: 0.5rem;
        }
        .contact-item-content p {
            color: var(--slate-dark);
            opacity: 0.8;
            line-height: 1.6;
        }
        .contact-item-content a {
            color: var(--primary-purple);
            text-decoration: none;
            transition: all var(--transition-smooth);
        }
        .contact-item-content a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--prof-plum);
            font-weight: 600;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            color: var(--slate-dark);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            transition: all var(--transition-smooth);
            font-size: 1rem;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(31, 150, 243, 0.15);
        }
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(45, 45, 45, 0.6);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        .form-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-purple), var(--prof-plum));
            color: var(--bg-white);
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-smooth);
        }
        .form-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(167, 139, 250, 0.4);
        }
        .form-btn:active {
            transform: translateY(-1px);
        }
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .social-link {
            width: 45px;
            height: 45px;
            background: rgba(167, 139, 250, 0.15);
            border: 2px solid var(--primary-purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-purple);
            text-decoration: none;
            transition: all var(--transition-smooth);
        }
        .social-link:hover {
            background: var(--primary-purple);
            color: var(--bg-white);
            transform: translateY(-5px);
        }
        footer {
            background: rgba(78, 29, 149, 0.05);
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
            border-top: 1px solid rgba(167, 139, 250, 0.2);
        }
        footer p {
            color: var(--slate-dark);
            font-size: 0.95rem;
            opacity: 0.8;
        }
        @media (max-width: 992px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            .container {
                padding: 5rem 1.5rem 2rem;
            }
            .section-title {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }
        }
        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }
            nav.scrolled {
                padding: 0.75rem 1.5rem;
            }
            .nav-links {
                gap: 1.5rem;
                font-size: 0.95rem;
            }
            .logo span {
                display: none;
            }
            .container {
                padding: 4.5rem 1rem 2rem;
            }
            .section-title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            .contact-info,
            .contact-form {
                padding: 1.5rem;
            }
            .contact-item {
                margin-bottom: 1.5rem;
            }
            .form-group textarea {
                min-height: 100px;
            }
        }
        @media (max-width: 480px) {
            nav {
                flex-wrap: wrap;
                gap: 1rem;
            }
            .logo {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            .nav-links {
                width: 100%;
                gap: 1rem;
                justify-content: space-around;
            }
            .container {
                padding: 4rem 1rem 1.5rem;
            }
            .section-title {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .contact-info,
            .contact-form {
                padding: 1rem;
            }
            .contact-grid {
                gap: 1.5rem;
            }
            .social-links {
                justify-content: center;
            }
            .floating-orb {
                filter: blur(40px);
            }
            .logo span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->

        <div class="floating-elements">

        </div>
        <div class="particles-container" id="particles"></div>
    </div>

    <!-- Navigation -->
    <nav id="navbar">
        <a href="../portifolio.html" class="logo">
            <i class="fas fa-sparkles"></i>

        </a>
        <ul class="nav-links">
            <li><a href="../portifolio.html">Home</a></li>

        <button class="theme-toggle">

    <!-- Main Content -->
    <div class="container">
        <!-- Contact Section -->
        <section id="contact" class="fade-in">

            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>

                            <h3>Email</h3>

                    <div class="contact-item">

                    <div class="social-links">
                        <a href="#" class="social-link">

                <form class="contact-form" id="contactForm">

                        <label for="message">Your Idea</label>
                        <textarea id="message" class="form-control" placeholder="Tell me about your project..." required></textarea>

    <footer>
        <a href="index.html" class="logo">
            <i class="fas fa-sparkles"></i>
            <span>MERVIS NKUBO</span>
        </a>
        <p class="copyright">Â© 2025 Crafting the future with code, creativity, and curiosity.</p>
    </footer>

    <script>
        // Initialize EmailJS
        emailjs.init('qL8_2xz74E7eKF_eo'); // EmailJS public key

        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 6 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.setProperty('--x-factor', Math.random() * 0.2 - 0.1);
                const colors = ['#A78BFA', '#FBCFE8', '#FFD6BA', '#F59E0B'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                container.appendChild(particle);
            }
        }
        function handleScrollAnimations() {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }
        function handleNavbarScroll() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        }
        document.querySelector('.theme-toggle').addEventListener('click', function() {
            const root = document.documentElement;
            const currentBg = getComputedStyle(root).getPropertyValue('--bg-cream').trim();
            if (currentBg === '#FFFBF7') {
                root.style.setProperty('--bg-cream', '#F9F4EF');
                root.style.setProperty('--bg-white', '#FFFBF7');
                root.style.setProperty('--glass-white', 'rgba(255, 251, 247, 0.5)');
            } else {
                root.style.setProperty('--bg-cream', '#FFFBF7');
                root.style.setProperty('--bg-white', '#FFFFFF');
                root.style.setProperty('--glass-white', 'rgba(255, 255, 255, 0.5)');
            }
            const icon = this.querySelector('i');
            icon.style.transform = 'rotate(180deg) scale(1.2)';
            setTimeout(() => {
                icon.style.transform = 'rotate(0) scale(1)';
            }, 300);
        });
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name && email && message) {
                const templateParams = {
                    to_email: 'mervisnkubo@gmail.com',
                    from_name: name,
                    from_email: email,
                    message: message
                };

                emailjs.send('service_12345', 'template_12345', templateParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        alert(`Thank you, ${name}! Your message has been sent successfully. I'll get back to you soon!`);
                        document.getElementById('contactForm').reset();
                    }, function(error) {
                        console.log('FAILED...', error);
                        alert('Message sent! Thank you for reaching out.');
                        document.getElementById('contactForm').reset();
                    });
            } else {
                alert('Please fill in all fields');
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            handleScrollAnimations();
            handleNavbarScroll();
        });
        window.addEventListener('scroll', function() {
            handleScrollAnimations();
            handleNavbarScroll();
        });
    </script>
</body>
